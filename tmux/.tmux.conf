set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
# set -g @plugin 'jimeh/tmux-themepack'

# Modern colors
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Remap prefix to C-a
unbind C-b
set-option -g prefix C-a

# Split panes with \ and -
bind-key | split-window -h -c '#{pane_current_path}'
bind-key '\' split-window -h -c '#{pane_current_path}'
bind-key - split-window -v -c '#{pane_current_path}'

# Open panes/windows with the path of the current pane
unbind-key %
bind-key % split-window -h -c '#{pane_current_path}'
unbind-key '"'
bind-key '"' split-window -v -c '#{pane_current_path}'
unbind-key c
bind-key c new-window -c '#{pane_current_path}'

# Kill current session/pane
unbind-key q
bind-key q kill-session
bind-key x kill-pane

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Resizing (mouse also works).
# `-r` allows us to repeat without having to hit the
# prefix (with repeat-time, which defaults to 500ms)
unbind-key Left
bind-key -r Left resize-pane -L 5
unbind-key Right
bind-key -r Right resize-pane -R 5
unbind-key Down
bind-key -r Down resize-pane -D 5
unbind-key Up
bind-key -r Up resize-pane -U 5

# Mouse support
set-option -g mouse on

# Start windows and panes at 5, not 0
set-option -g base-index 1
set-option -g pane-base-index 1

# # Status bar
# set -g @themepack 'default'
set-option -g status-left-length 40
set -g status-bg black
set -g status-fg white
set-option -g status-left "#[bold,italics]#{session_name} ยง "
set-option -g status-right "#[bold,italics]$USER@#{host_short} #[fg=#ff73fd]"
set-option -g status-interval 60

# Enable ctrl-arrow keys
set-option -gw xterm-keys on


# Automatically renumber window numbers on closing a pane
set-option -g renumber-windows on

run '~/.tmux/plugins/tpm/tpm'
